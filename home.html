<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleur Haven</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Birthstone&family=Ephesis&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <div class="sidebar">
        <h2>Fleur Haven</h2>
        <a href="home.html"><i class="fa-solid fa-house"></i> Home </a>
        <a href="orders.html"><i class="fa-solid fa-truck"></i> Orders</a>
        <a href="account.html"><i class="fa-solid fa-user"></i></i> Account</a>
    </div>

    <div class="main-content">
        <div class="card2">
            <h2>Dashboard <span class="home">/ Home</h2> </span> 
        </div>
        <div class="card">
            <h2>Statistics</h2>
            <p>Overview of app</p>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar', // Type of chart (bar, line, pie, etc.)
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // X-axis labels
                    datasets: [{
                        label: 'Sales',
                        data: [65, 59, 80, 81, 56, 55, 40], // Data points
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Bar color
                        borderColor: 'rgba(75, 192, 192, 1)', // Border color
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true // Start Y-axis at zero
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
